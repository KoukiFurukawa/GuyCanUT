<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://asobiba-typing.netlify.app/">
    <meta property="og:title" content="あそびばタイピングゲーム">
    <meta property="og:description" content="あそびばでよく目にする言葉を集めました。">
    
    <title>あそびばタイピングゲーム</title>
</head>
<body>
    <header>
        <div class="title">あそびばタイピングゲーム</div>
    </header>

    <div class="start">
        <input type="text" id="user_name" placeholder="なまえを入力">
        <button type="button" onclick="page_transition()">開始</button>
        <!-- <a href="main.html">開始！</a> -->
    </div>

    <div class="discription">
        <p class="subtitle">ゲームの遊び方</p>
        <p>1. 名前を入力して「開始」ボタンを押す</p>
        <p>2. 表示された文字を60秒間キーボードで入力</p>
        <p>3. 得点を友達と競ってみよう！</p>
    </div>

    <script type="text/javascript">
        /** ------------------------------------------------------------
        * 関数名 : page_transition
        * 戻り値 : なし
        * 引数　 : なし
        * 機能　 : main.html に遷移する。aタグを使わないのはCSSが嫌いだから
        * ------------------------------------------------------------ */
        function page_transition(){

            /* user_name を取得して、クエリパラメータに渡す -------------- */
            const user_name = document.getElementById("user_name").value;
            window.location.href = `main.html?user_name=${user_name}`; // 遷移したいURL

            /* 処理終了 ------------------------------------------------ */
            return ;
        }


        document.addEventListener("keypress",keypress)
        function keypress(e){
            if (e.key == "Enter"){
                page_transition();
            }
        }

    </script>

</body>
</html>
